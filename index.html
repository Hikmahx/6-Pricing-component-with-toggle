<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Pricing component with toggle</title>
</head>
<body>
  <div class="container">
    <section class="toggle-sect">
      <header>
        <h1>Our Pricing</h1>
        <div class="btn-wrapper">
          <p>Annually</p>
          <div class="toggle-btn">
            <label for="toggle">
              <input type="checkbox">
              <span class="check"></span>
            </label>
          </div>
          <p>Monthly</p>
        </div>
      </header>

      <main>
        <div class="cards">
          <div class="card white">
            <div class="card-info">
              <h3>Basic</h3>
              <h1 class="price">$19.99</h1>
              <p>500 GB Storage</p>
              <p>2 Users Allowed</p>
              <p>Send up to 3 GB</p>
              <input type="submit" class="submit-btn blue" value="Learn More">
            </div>
          </div>
  
          <div class="card blue">
            <div class="card-info">
              <h3>Professional</h3>
              <h1 class="price">$24.99</h1>
              <p>1 TB Storage</p>
              <p>5 Users Allowed</p>
              <p>Send up to 10 GB</p>
              <input type="submit" class="submit-btn white" value="Learn More">
            </div>
          </div>
  
          <div class="card">
            <div class="card-info">
              <h3>Master</h3>
              <h1 class="price">$39.99</h1>
              <p>2 TB Storage</p>
              <p>10 Users Allowed</p>
              <p>Send up to 20 GB</p>
              <input type="submit" class="submit-btn blue" value="Learn More">
            </div>
          </div>
        </div>
      </main>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
